    <div class="container">
      <div class="row">
        <!-- Help Text -->
        <div class="col-md-6">
          <div class = "optionSelect" style="clear: both">
            <div class = "aboutOptions">
              <p style="font-family:hevetica;font-weight:bold;text-decoration:underline">Select the quote match grouping to use.</p>
              <h4>Matches by Headword - </h4>
              <h4>Quotes by Author - </h4>
              <h4>Quotes by Title - </h4>
              <h4>Random Selection - </h4>
            </div>
          </div>
        </div>
        <!-- Option Choices -->
      <div class="col-md-6">
        <div class = "searchOptions" align="right">
          <!-- <form action = "change selection" method = > -->
          <input type="radio" id="optionHeadword" name="optionSelection" value="optionHeadword">
          <label for="optionHeadword">Matches by Headword</label>
          <br>
          <input type="radio" id="optionAuthor" name="optionSelection" value="optionAuthor" checked>
          <label for="optionAuthor">Quotes by Author</label>
          <br>
          <input type="radio" id="optionTitle" name="optionSelection" value="optionTitle">
          <label for="optionTitle">Quotes by Title</label>
          <br>
          <input type="radio" id="optionRandom" name="optionSelection" value="optionRandom">
          <label for="optionRandom">Random Selection</label>
          <br>
        </div>
      </div>
    </div>
  </div>

  <!-- Dynamic selected search option -->
  <!-- Make this change whenever option is changed -->

    <div class="row justify-content-md-center">

  <!-- Search Box, Search button, Back to Results (if available) -->
    <div class="container">
      <div class="row">

          <form <!-- <action = "search entry" method -->>
            <input type="text" id="searchText" name="searchBox">
        </div>
        <div class="col-md-3">
          <input type="submit" value="Search">
        </div>
        <div class="col-md-3">
          <input type="button" id="returnToResults" name="returnButton" value="Return to Results ->">
        </div>
      </div>
