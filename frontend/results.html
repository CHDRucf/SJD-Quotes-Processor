<!DOCTYPE html>

<html>
  <head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

  </head>

  <body>
    <!-- Floating Title Bar -->
    <!-- TODO: "Source Match Search Results", search category, search term, return button -->
    <div id="floatingBar" class="d-flex justify-content-around affix-top">

        <div id="floatingBarComponent" name="floatingTitle" class="mt-auto p-2">
          <h1 style="font-family:Georgia">Search Results</h1>
        </div>
        <div id="floatingBarComponent" name="floatingSearchTerm" class="mt-auto p-2">
          <h2 style="font-family:Georgia">Quotes by Headword: <em>"None"</em></h2>
        </div>
        <div id="floatingBarComponent" name="floatingReturn" class="mt-auto p-2">
          <input type="button" id="returnToResults" name="returnButton" value="<- Return to Search" onclick="testSubmit()">
        </div>

    </div>

    <!-- General Container -->
    <div id="generalResultsContainer" class="container-fluid">


      <!-- Results Container -->
      <div id="resultsContainer" class="container-fluid">
        <!-- Results Table Div -->
        <div id="searchResults" class="table-fixed">
          <!-- Results Table (passed in) -->
          <p id="testtable2">
          </p>
        </div>
      </div>

      <!-- Nav Bar Container -->
      <div id="navBarContainer" class="d-flex justify-content-around affix-bottom">

          <div class="mt-auto p-2">
            <select name="resultsPerPage" id="resultsPerPageDropdown">
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="200">200</option>
            </select>
          </div>
          <div id="resultsCount" class="mt-auto p-2">
            <p>1-100 of xxxx</p>
          </div>
          <!-- Navigation buttons -->
          <div class="mt-auto p-2">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-3">
                  <p><u>prev</u></p>
                </div>
                <div class="col-md-6">
                  Page 1
                </div>
                <div class="col-md-3">
                  <p><u>next</u></p>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-auto p-2">
            <p>0 marked as Best Match</p>
          </div>
          <div class="mt-auto p-2">
            <input type="button" id="exportAsXML" name="exportButton" value="Export as XML...">
          </div>

      </div>

    </div>

  <!-- TODO: CHANGE JQUERY TO PUBLIC 3.6.0 PACKAGE BEFORE DELIVERING -->
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

  </body>

</html>
