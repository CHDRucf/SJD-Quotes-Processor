<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Log In:</title>
  </head>
  <body>

    <!-- Title Bar container -->
    <div id="titleBar" class="d-flex justify-content-center">
      <h1 style="font-family:Georgia;font-weight:bold;">Quotations from Johnson's Dictionary Search Engine</h1>
    </div>

    <div class="loginFormDiv">
      <section class="loginWrapper">
        <form class="loginForm" id="loginForm" action="" method="POST">
          <input placeholder="Username" id="username" name="username" type="text" autocapitalize="off" autocorrect="off" required>
          <input placeholder="Password" id="password" name="password" type="password" required>
          <button name="submit" id="submit" type="submit">Sign In</button>
        </form>
      </section>
      <button name="testbutton" id="testbutton" type="button">test</button>
    </div>

    <!-- TODO: CHANGE JQUERY TO PUBLIC 3.6.0 PACKAGE BEFORE DELIVERING -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
