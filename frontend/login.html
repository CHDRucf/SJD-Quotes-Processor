<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Log In:</title>
  </head>
  <body>

    <div id="titleBar" class="container">
      <div class="row">
        <h1 style="font-family:helvetica;font-weight:bold;text-align:center">Quotations from Johnson's Dictionary Search Engine</h1>
      </div>
    </div>

    <div class="loginFormDiv">
      <section class="loginWrapper">
        <form class="loginForm" action="home.html" method="POST">
          <input placeholder= "Email" name="email" type="text" autocapitalize="off" autocorrect="off" required>
          <input placeholder = "Password" name="pass" type="password" required>
          <button name="submit" type="submit">Sign In</button>
        </form>
      </section>
    </div>

    <!-- TODO: CHANGE JQUERY TO PUBLIC 3.6.0 PACKAGE BEFORE DELIVERING -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
